<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator | StudyDecoder Junior</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%; width: 100%;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f1419; color: #e7e9ea;
        }
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: 1px solid #2f3336;
            padding: 12px 24px; display: flex; align-items: center;
            justify-content: space-between; flex-shrink: 0;
        }
        .header-left { display: flex; align-items: center; gap: 16px; }
        .back-btn {
            color: #fff; text-decoration: none; font-size: 14px; font-weight: 500;
            padding: 8px 16px; border-radius: 8px; background: rgba(255,255,255,0.15);
            transition: all 0.2s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.25); }
        .header-title { font-size: 20px; font-weight: 700; color: #fff; }
        .header-subtitle { font-size: 12px; color: rgba(255,255,255,0.8); margin-top: 2px; }
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .output-panel { flex: 1; overflow-y: auto; padding: 24px; background: #0f1419; }
        .output-content { max-width: 1000px; margin: 0 auto; }
        .welcome-message { text-align: center; padding: 60px 20px; color: #71767b; }
        .welcome-message h2 { font-size: 28px; color: #e7e9ea; margin-bottom: 12px; font-weight: 700; }
        .welcome-message p { font-size: 16px; line-height: 1.6; max-width: 500px; margin: 0 auto; }
        .message { margin-bottom: 24px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-user {
            background: #4a3f8a; border-radius: 16px 16px 4px 16px;
            padding: 16px 20px; margin-left: auto; max-width: 80%; width: fit-content;
        }
        .message-assistant {
            background: #16202a; border: 1px solid #2f3336;
            border-radius: 4px 16px 16px 16px; padding: 20px 24px;
        }
        .message-assistant h2 { color: #667eea; font-size: 16px; font-weight: 600; margin: 16px 0 8px 0; }
        .message-assistant h2:first-child { margin-top: 0; }
        .message-assistant p { margin-bottom: 12px; line-height: 1.7; }
        .message-assistant table { width: 100%; border-collapse: collapse; margin: 16px 0; font-size: 14px; }
        .message-assistant th, .message-assistant td { border: 1px solid #2f3336; padding: 10px 12px; text-align: left; }
        .message-assistant th { background: #1a2634; color: #667eea; font-weight: 600; }
        .message-assistant tr:nth-child(even) { background: rgba(102, 126, 234, 0.05); }
        .message-assistant strong { color: #667eea; }
        .loading { display: flex; align-items: center; gap: 8px; color: #71767b; padding: 16px; }
        .loading-dots { display: flex; gap: 4px; }
        .loading-dots span {
            width: 8px; height: 8px; background: #667eea; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .input-panel {
            background: #16202a; border-top: 1px solid #2f3336;
            padding: 20px 24px; flex-shrink: 0;
        }
        .input-form { max-width: 1000px; margin: 0 auto; }
        .form-title { font-size: 16px; font-weight: 600; color: #e7e9ea; margin-bottom: 16px; text-align: center; }
        .form-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 12px; }
        .form-group { display: flex; flex-direction: column; gap: 6px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group.half-width { grid-column: span 2; }
        .form-label { font-size: 12px; font-weight: 500; color: #71767b; }
        .form-input, .form-select, .form-textarea {
            background: #0f1419; border: 1px solid #2f3336; border-radius: 8px;
            padding: 12px 14px; color: #e7e9ea; font-size: 14px; font-family: inherit;
            transition: border-color 0.2s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: #667eea; }
        .form-textarea { resize: vertical; min-height: 60px; }
        .submit-btn {
            width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff; border: none; border-radius: 8px;
            padding: 14px 24px; font-size: 15px; font-weight: 600; cursor: pointer;
            transition: all 0.2s; margin-top: 8px;
        }
        .submit-btn:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .subject-chips { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
        .subject-chip {
            background: #0f1419; border: 1px solid #2f3336; padding: 6px 12px;
            border-radius: 16px; font-size: 12px; cursor: pointer; transition: all 0.2s;
        }
        .subject-chip:hover { border-color: #667eea; }
        .subject-chip.selected { background: #4a3f8a; border-color: #667eea; }
        @media (max-width: 900px) { .form-grid { grid-template-columns: 1fr 1fr; } .form-group.half-width { grid-column: span 1; } }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .header { padding: 12px 16px; } }
        /* Auth overlay styles */
        .auth-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0f1419;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .auth-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #2f3336;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: authSpin 1s linear infinite;
        }
        @keyframes authSpin { to { transform: rotate(360deg); } }
        .auth-text {
            margin-top: 16px;
            color: #71767b;
            font-size: 1rem;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Auth loading overlay -->
    <div class="auth-loading-overlay" id="authOverlay">
        <div class="auth-spinner"></div>
        <div class="auth-text">Checking access...</div>
    </div>

    <div class="app-container hidden" id="mainContent">
        <header class="header">
            <div class="header-left">
                <a href="junior-bot.html" class="back-btn">← Back</a>
                <div>
                    <div class="header-title">Timetable Generator</div>
                    <div class="header-subtitle">StudyDecoder Junior • Years 7-10</div>
                </div>
            </div>
        </header>
        <main class="main-content">
            <div class="output-panel" id="outputPanel">
                <div class="output-content" id="outputContent">
                    <div class="welcome-message">
                        <h2>Timetable Generator</h2>
                        <p>Create a realistic study timetable that fits your schedule. Balance your subjects and get organised for success.</p>
                    </div>
                </div>
            </div>
            <div class="input-panel">
                <form class="input-form" id="inputForm">
                    <div class="form-title">Create Your Timetable</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Year Level</label>
                            <select class="form-select" id="yearLevel" required>
                                <option value="Year 7">Year 7</option>
                                <option value="Year 8">Year 8</option>
                                <option value="Year 9">Year 9</option>
                                <option value="Year 10">Year 10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Study Time Per Day</label>
                            <select class="form-select" id="studyHours" required>
                                <option value="30 minutes">30 minutes</option>
                                <option value="1 hour" selected>1 hour</option>
                                <option value="1.5 hours">1.5 hours</option>
                                <option value="2 hours">2 hours</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Preferred Time</label>
                            <select class="form-select" id="preferredTime" required>
                                <option value="After school" selected>After school</option>
                                <option value="Evening">Evening</option>
                                <option value="Morning">Morning</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-input" id="startDate">
                        </div>
                        <div class="form-group full-width">
                            <label class="form-label">Your Subjects (click to select)</label>
                            <div class="subject-chips" id="subjectChips">Loading...</div>
                        </div>
                        <div class="form-group half-width">
                            <label class="form-label">Subjects You Find Hardest</label>
                            <input type="text" class="form-input" id="hardSubjects" placeholder="e.g., Maths, Science...">
                        </div>
                        <div class="form-group half-width">
                            <label class="form-label">Upcoming Tests or Assignments</label>
                            <input type="text" class="form-input" id="upcoming" placeholder="e.g., Maths test next Monday...">
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Generate Timetable</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? 'http://localhost:3001' : '';
        let conversationHistory = [];
        let isLoading = false;
        let selectedSubjects = new Set();
        
        const form = document.getElementById('inputForm');
        const outputContent = document.getElementById('outputContent');
        const outputPanel = document.getElementById('outputPanel');
        const submitBtn = document.getElementById('submitBtn');
        const subjectChips = document.getElementById('subjectChips');
        
        // Junior core subjects
        const coreSubjects = ['English', 'Mathematics', 'Science', 'History', 'Geography', 'PDHPE', 'Technology', 'Visual Arts', 'Music', 'Drama', 'Languages'];
        
        function loadSubjects() {
            subjectChips.innerHTML = '';
            coreSubjects.forEach(name => {
                const chip = document.createElement('span');
                chip.className = 'subject-chip';
                chip.textContent = name;
                chip.onclick = () => {
                    if (selectedSubjects.has(name)) {
                        selectedSubjects.delete(name);
                        chip.classList.remove('selected');
                    } else {
                        selectedSubjects.add(name);
                        chip.classList.add('selected');
                    }
                };
                subjectChips.appendChild(chip);
            });
        }
        loadSubjects();
        
        function formatResponse(text) {
            let formatted = text
                .replace(/\|(.+)\|/g, (match) => {
                    const cells = match.split('|').filter(c => c.trim());
                    return `<tr>${cells.map(c => `<td>${c.trim()}</td>`).join('')}</tr>`;
                })
                .replace(/((<tr>.*<\/tr>\s*)+)/g, '<table>$1</table>')
                .replace(/<tr><td>-+<\/td>.*?<\/tr>/g, '')
                .replace(/## (.*)/g, '<h2>$1</h2>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            return `<p>${formatted}</p>`;
        }
        
        function addMessage(content, isUser = false) {
            const welcome = outputContent.querySelector('.welcome-message');
            if (welcome) welcome.remove();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-assistant'}`;
            messageDiv.innerHTML = isUser ? content.replace(/\n/g, '<br>') : formatResponse(content);
            outputContent.appendChild(messageDiv);
            outputPanel.scrollTop = outputPanel.scrollHeight;
        }
        
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div><span>Creating timetable...</span>';
            outputContent.appendChild(loadingDiv);
            outputPanel.scrollTop = outputPanel.scrollHeight;
        }
        
        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) loading.remove();
        }
        
        async function sendMessage(userMessage) {
            if (isLoading) return;
            isLoading = true;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            conversationHistory.push({ role: 'user', content: userMessage });
            addMessage(userMessage, true);
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/api/junior-chat/timetable`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: conversationHistory })
                });
                if (!response.ok) throw new Error('Failed');
                const data = await response.json();
                hideLoading();
                conversationHistory.push({ role: 'assistant', content: data.reply });
                addMessage(data.reply, false);
            } catch (error) {
                hideLoading();
                addMessage('Error: Unable to create timetable. Please try again.', false);
            } finally {
                isLoading = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Timetable';
            }
        }
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (selectedSubjects.size === 0) {
                alert('Please select at least one subject');
                return;
            }
            
            const yearLevel = document.getElementById('yearLevel').value;
            const studyHours = document.getElementById('studyHours').value;
            const preferredTime = document.getElementById('preferredTime').value;
            const startDate = document.getElementById('startDate').value;
            const hardSubjects = document.getElementById('hardSubjects').value;
            const upcoming = document.getElementById('upcoming').value;
            
            const subjectList = Array.from(selectedSubjects).join(', ');
            
            const message = `Year Level: ${yearLevel}
Subjects: ${subjectList}
Hardest Subjects: ${hardSubjects || 'Not specified'}
Study Time Per Day: ${studyHours}
Preferred Time: ${preferredTime}
${startDate ? `Start Date: ${startDate}` : 'Start Date: This week'}
Upcoming Tests/Assignments: ${upcoming || 'None specified'}

Please create a weekly study timetable with specific times and subjects.`;
            
            sendMessage(message);
        });
        
        document.getElementById('startDate').valueAsDate = new Date();

        // =====================
        // AUTHENTICATION CHECK
        // =====================
        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}/api/subscription`, {
                    credentials: 'include'
                });
                
                if (!res.ok) {
                    window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                    return;
                }
                
                const data = await res.json();
                
                // Check if has access (owner, lifetime, og_tester, subscribed, or free tier acknowledged)
                const hasAccess = data.role === 'owner' || data.role === 'lifetime' || data.role === 'og_tester' || data.subscribed || data.freeAcknowledged;
                if (!hasAccess) {
                    window.location.href = '/junior-bot.html';
                    return;
                }
                
                document.getElementById('authOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                
            } catch (e) {
                console.error('Auth check failed:', e);
                window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
            }
        }
        
        checkAuth();
    </script>
</body>
</html>
