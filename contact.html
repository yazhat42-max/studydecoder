<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us – Study Decoder</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .study-decoder {
            --primary: #6C63FF;
            --secondary: #2A2A2A;
            --accent: #FF6584;
            --light-bg: #F9F9FB;
            --white: #ffffff;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 40px rgba(0,0,0,0.12);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .study-decoder * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .study-decoder {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--secondary);
            line-height: 1.6;
        }

        .study-decoder .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2%;
        }

        .study-decoder header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--white);
            padding: 100px 2% 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .study-decoder header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            z-index: 0;
        }

        .study-decoder header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
            position: relative;
            z-index: 1;
            letter-spacing: -1px;
        }

        .study-decoder header p {
            font-size: 1.3rem;
            opacity: 0.95;
            max-width: 650px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            font-weight: 300;
        }

        .study-decoder .header-tagline {
            font-size: 1.15rem;
            font-weight: 500;
            opacity: 0.9;
            margin-top: 15px;
            position: relative;
            z-index: 1;
            letter-spacing: 0.5px;
        }

        .study-decoder .content-section {
            background: var(--white);
            padding: 100px 2%;
        }

        .study-decoder .contact-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3.5rem;
            align-items: start;
        }

        .study-decoder .contact-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            padding: 2.5rem;
            border-radius: var(--radius);
            border: 1px solid rgba(0,0,0,0.04);
            box-shadow: var(--shadow);
        }

        .study-decoder .contact-card h2 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .study-decoder .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .study-decoder .contact-item {
            padding: 0;
        }

        .study-decoder .contact-item strong {
            display: block;
            font-size: 0.85rem;
            color: var(--secondary);
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .study-decoder .contact-item p {
            font-size: 1.05rem;
            color: #555;
            font-weight: 300;
        }

        .study-decoder .contact-item a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .study-decoder .contact-item a:hover {
            color: var(--secondary);
        }

        .study-decoder .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .study-decoder .contact-form label {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .study-decoder .contact-form input,
        .study-decoder .contact-form textarea {
            padding: 0.95rem;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            color: var(--secondary);
            transition: var(--transition);
            background: var(--white);
        }

        .study-decoder .contact-form input:focus,
        .study-decoder .contact-form textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .study-decoder .contact-form textarea {
            resize: vertical;
            min-height: 160px;
        }

        .study-decoder .btn {
            display: inline-block;
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .study-decoder .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--white);
        }

        .study-decoder .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.35);
        }

        .study-decoder .nav-links {
            background: var(--white);
            padding: 70px 2%;
            text-align: center;
            border-top: 1px solid #f0f0f0;
        }

        .study-decoder .nav-links h3 {
            font-size: 1.1rem;
            color: var(--secondary);
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .study-decoder .nav-links-list {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            list-style: none;
        }

        .study-decoder .nav-links-list a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            font-size: 1rem;
        }

        .study-decoder .nav-links-list a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .study-decoder .nav-links-list a:hover {
            color: var(--secondary);
        }

        .study-decoder .nav-links-list a:hover::after {
            width: 100%;
        }

        @media (max-width: 1024px) {
            .study-decoder header h1 {
                font-size: 2.8rem;
            }

            .study-decoder .contact-card h2 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 768px) {
            .study-decoder header {
                padding: 80px 2% 60px;
            }

            .study-decoder header h1 {
                font-size: 2.2rem;
            }

            .study-decoder header p {
                font-size: 1rem;
            }

            .study-decoder .content-section {
                padding: 60px 2%;
            }

            .study-decoder .contact-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .study-decoder .contact-card {
                padding: 2rem;
            }

            .study-decoder .nav-links {
                padding: 50px 2%;
            }

            .study-decoder .nav-links-list {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .study-decoder header h1 {
                font-size: 1.8rem;
            }

            .study-decoder header p {
                font-size: 0.95rem;
            }

            .study-decoder .contact-card h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
<div class="study-decoder">
    <header>
        <h1>Contact us</h1>
        <p class="header-tagline">We'd love to hear from you</p>
    </header>

    <section class="content-section">
        <div class="contact-grid">
            <div class="contact-card">
                <h2>Get In Touch</h2>
                <div class="contact-info">
                    <div class="contact-item">
                        <strong>Email</strong>
                        <p><a href="mailto:yazhat42@gmail.com">studydecoder@gmail.com</a></p>
                    </div>
                    <div class="contact-item">
                        <strong>Phone</strong>
                        <p><a href="tel:+61287654321">+61 2 8765 4321</a></p>
                    </div>
                </div>
            </div>

            <div class="contact-card">
                <h2>Send a Message</h2>
                                <form class="contact-form" id="contactForm">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" placeholder="Your full name" required>
                                        <label for="email">Email</label>
                                        <input type="email" id="email" placeholder="you@example.com" required>
                                        <label for="subject">Subject</label>
                                        <input type="text" id="subject" placeholder="What is this about?" required>
                                        <label for="message">Message</label>
                                        <textarea id="message" placeholder="Your message here..." required></textarea>
                                        <button class="btn btn-primary" type="submit">Send Message</button>
                                </form>
                                <div id="contact-status" style="margin-top:1em;font-weight:500;"></div>
                                <script>
                                document.getElementById('contactForm').onsubmit = async function(e) {
                                    e.preventDefault();
                                    const name = document.getElementById('name').value;
                                    const email = document.getElementById('email').value;
                                    const subject = document.getElementById('subject').value;
                                    const message = document.getElementById('message').value;
                                    const statusDiv = document.getElementById('contact-status');
                                    statusDiv.textContent = 'Sending...';
                                    try {
                                        const response = await fetch('/api/contact', {
                                            method: 'POST',
                                            headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify({ name, email, subject, message })
                                        });
                                        const data = await response.json();
                                        if (data.success) {
                                            statusDiv.textContent = 'Thank you for your message! We will get back to you soon.';
                                            document.getElementById('contactForm').reset();
                                        } else {
                                            statusDiv.textContent = 'Sorry, there was an error sending your message. Please try again later.';
                                        }
                                    } catch (err) {
                                        statusDiv.textContent = 'Sorry, there was an error sending your message. Please try again later.';
                                    }
                                };
                                </script>
            </div>
        </div>
    </section>

    <section class="nav-links">
        <h3>Quick Links</h3>
        <ul class="nav-links-list">
            <li><a href="https://studydecoder.com/">Home</a></li>
            <li><a href="https://studydecoder.com/about">About us</a></li>
            <li><a href="https://studydecoder.com/contact">Contact us</a></li>
            <li><a href="https://studydecoder.com/junior-bot">Study Decoder Bot – Juniors</a></li>
            <li><a href="https://studydecoder.com/senior-bot">Study Decoder Bot – Seniors</a></li>
        </ul>
    </section>
</div>
</body>
</html>

    <script src="script.js"></script>
</body>
</html>
