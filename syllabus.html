        // Populate subjects dropdown
        function loadSubjects() {
            const byCategory = {};
            subjects.forEach(s => {
                if (!byCategory[s.category]) byCategory[s.category] = [];
                byCategory[s.category].push(s);
            });
            
            subjectSelect.innerHTML = '<option value="">Select your subject...</option>';
            Object.keys(byCategory).sort().forEach(cat => {
                const group = document.createElement('optgroup');
                group.label = cat;
                byCategory[cat].sort((a,b) => a.name.localeCompare(b.name)).forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.textContent = s.name;
                    group.appendChild(opt);
                });
                subjectSelect.appendChild(group);
            });
        }
        
        // Update year and topics when subject changes
        subjectSelect.addEventListener('change', () => {
            const subjectId = subjectSelect.value;
            yearSelect.innerHTML = '';
            topicSelect.innerHTML = '';
            
            // Clear conversation history when subject changes
            conversationHistory = [];
            console.log('[DEBUG] Subject changed, conversation history cleared');
            
            if (!subjectId) {
                yearSelect.innerHTML = '<option value="">Select subject first...</option>';
                topicSelect.innerHTML = '<option value="">Select year first...</option>';
                return;
            }
            
            const subjectData = subjectTopics[subjectId];
            if (subjectData) {
                yearSelect.innerHTML = '<option value="">Select a year...</option>';
                Object.keys(subjectData).forEach(year => {
                    if (subjectData[year].length > 0) { // Only show years that have modules
                        const opt = document.createElement('option');
                        opt.value = year;
                        opt.textContent = year;
                        yearSelect.appendChild(opt);
                    }
                });
                topicSelect.innerHTML = '<option value="">Select year first...</option>';
            } else {
                yearSelect.innerHTML = '<option value="">No years available</option>';
                topicSelect.innerHTML = '<option value="">No modules available</option>';
            }
        });

            const subjectId = subjectSelect.value;
            const year = yearSelect.value;
            topicSelect.innerHTML = '';
            
            if (!subjectId || !year) {
                topicSelect.innerHTML = '<option value="">Select year first...</option>';
                return;
            }
            
            const topics = subjectTopics[subjectId][year];
            if (topics && topics.length > 0) {
                topicSelect.innerHTML = '<option value="">Select a topic/module...</option>';
                topics.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t;
                    opt.textContent = t;
                    topicSelect.appendChild(opt);
                });
            } else {
                topicSelect.innerHTML = '<option value="">No topics available for this year</option>';
            }
        });
        loadSubjects();
        
        function formatResponse(text) {
            return text
                .replace(/üìå|üß†|üìñ|‚úçÔ∏è/g, '</p><h3>$&')
                .replace(/(üìå.*|üß†.*|üìñ.*|‚úçÔ∏è.*)/g, '$1</h3><p>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/‚Ä¢ /g, '</p><li>')
                .replace(/<li>(.*?)(<br>|<\/p>|<h3>)/g, '<li>$1</li>$2');
        }
        
        function addMessage(content, isUser = false) {
            const welcome = outputContent.querySelector('.welcome-message');
            if (welcome) welcome.remove();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-assistant'}`;
            messageDiv.innerHTML = isUser ? content.replace(/\n/g, '<br>') : formatResponse(content);
            outputContent.appendChild(messageDiv);
            outputPanel.scrollTop = outputPanel.scrollHeight;
        }
        
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div><span>Decoding syllabus...</span>';
            outputContent.appendChild(loadingDiv);
            outputPanel.scrollTop = outputPanel.scrollHeight;
        }
        
        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) loading.remove();
        }
        
        async function sendMessage(userMessage, subjectId) {
            if (isLoading) {
                console.warn('[DEBUG] Already loading, skipping duplicate request');
                return;
            }
            isLoading = true;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            try {
                conversationHistory.push({ role: 'user', content: userMessage });
                addMessage(userMessage, true);
                showLoading();
                
                console.log('[DEBUG] Sending request to /api/chat/syllabus with:', { 
                    messageCount: conversationHistory.length,
                    subjectId,
                    lastMessage: userMessage.substring(0, 100)
                });
                
                const response = await fetch(`${API_BASE}/api/chat/syllabus`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ messages: conversationHistory, subject: subjectId })
                });
                
                console.log('[DEBUG] Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`API Error ${response.status}: ${errorData.error || 'Unknown error'}`);
                }
                
                const data = await response.json();
                console.log('[DEBUG] Received response:', data.reply.substring(0, 100));
                
                hideLoading();
                conversationHistory.push({ role: 'assistant', content: data.reply });
                addMessage(data.reply, false);
                
                // Clear history after response for independent topic decoding
                console.log('[DEBUG] Response received and displayed. Clearing history for next independent decode.');
                conversationHistory = [];
            } catch (error) {
                console.error('[DEBUG] sendMessage error:', error);
                hideLoading();
                addMessage(`Error: ${error.message || 'Unable to process your request. Please try again.'}`, false);
            } finally {
                isLoading = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Decode Syllabus';
            }
        }
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log('[DEBUG] Submit handler triggered for syllabus');
            const subjectId = document.getElementById('subject').value;
            const subjectName = subjectSelect.options[subjectSelect.selectedIndex].text;
            const topic = topicSelect.options[topicSelect.selectedIndex].text;
            
            if (!subjectId) { alert('Please select a subject.'); return; }
            if (!topic || topic === 'Select subject first...' || topic === 'Select a topic/module...' || topic === 'Select year first...') { alert('Please select a topic.'); return; }
            
            console.log('[DEBUG] Subject:', subjectName, 'Topic:', topic, 'SubjectId:', subjectId);
            
            // Clear conversation history for fresh decode
            conversationHistory = [];
            
            const message = `DECODE NOW - Subject: ${subjectName} | Topic: ${topic}

Output the complete decoded content for this topic. Do not ask any questions. Do not request additional information. Just decode the topic using the syllabus content you have.`;
            console.log('[DEBUG] Calling sendMessage with message length:', message.length);
            sendMessage(message, subjectId);
        });

        // =====================
        // AUTHENTICATION CHECK
        // =====================
        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}/api/subscription`, {
                    credentials: 'include'
                });
                
                if (!res.ok) {
                    // Not logged in - redirect to login
                    window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                    return;
                }
                
                const data = await res.json();
                
                // Check if has access (subscription, owner, or OG tester)
                if (!data.subscribed) {
                    // Show paywall or redirect
                    window.location.href = '/senior-bot.html';
                    return;
                }
                
                // User has access - show content
                document.getElementById('authOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                
            } catch (e) {
                console.error('Auth check failed:', e);
                window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
            }
        }
        
        // Run auth check on page load
        checkAuth();
    </script>
