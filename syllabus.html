<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Decoder Bot</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f6f7fa 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bot-card {
            background: #fff;
            box-shadow: 0 6px 32px rgba(79,140,255,0.10);
            border-radius: 22px;
            max-width: 700px;
            width: 100%;
            padding: 2.5rem 2rem 2rem 2rem;
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bot-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #4f8cff;
            margin-bottom: 1.2rem;
            text-align: center;
            letter-spacing: 0.5px;
        }
        .bot-desc {
            font-size: 1.15rem;
            color: #2d3748;
            margin-bottom: 2rem;
            text-align: center;
        }
        .bot-iframe-box {
            width: 100%;
            min-height: 700px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(79,140,255,0.08);
            background: #f6f7fb;
            border: 1.5px solid #e2e8f0;
        }
        @media (max-width: 800px) {
            .bot-card {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }
            .bot-iframe-box {
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="bot-card">
        <a href="senior-bot.html" style="align-self: flex-end; margin-bottom: 10px; text-decoration: none; color: #4f8cff; font-weight: 500; font-size: 1.02rem;">‚Üê Back to Senior Bot</a>
        <div class="bot-title">Syllabus Decoder Bot</div>
        <div class="bot-desc">Decode syllabus dot points and get instant explanations. Powered by Chatbase.</div>
        <div class="bot-iframe-box">
            <iframe
                src="https://www.chatbase.co/chatbot-iframe/lEntCN_GjB4GS2fqU7ixM"
                width="100%"
                style="height: 100%; min-height: 700px; border: none;"
                frameborder="0"
                allow="clipboard-write"
            ></iframe>
        </div>
    </div>
</body>
</html>
