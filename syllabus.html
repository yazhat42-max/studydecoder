<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Decoder | Study Decoder</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%; width: 100%;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f1419; color: #e7e9ea;
        }
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        .header {
            background: #16202a; border-bottom: 1px solid #2f3336;
            padding: 12px 24px; display: flex; align-items: center;
            justify-content: space-between; flex-shrink: 0;
        }
        .header-left { display: flex; align-items: center; gap: 16px; }
        .back-btn {
            color: #4f8cff; text-decoration: none; font-size: 14px; font-weight: 500;
            padding: 8px 16px; border-radius: 8px; background: rgba(79, 140, 255, 0.1);
            transition: all 0.2s;
        }
        .back-btn:hover { background: rgba(79, 140, 255, 0.2); }
        .header-title { font-size: 20px; font-weight: 700; color: #e7e9ea; }
        .header-subtitle { font-size: 12px; color: #71767b; margin-top: 2px; }
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .output-panel { flex: 1; overflow-y: auto; padding: 24px; background: #0f1419; }
        .output-content { max-width: 900px; margin: 0 auto; }
        .welcome-message { text-align: center; padding: 60px 20px; color: #71767b; }
        .welcome-message h2 { font-size: 28px; color: #e7e9ea; margin-bottom: 12px; font-weight: 700; }
        .welcome-message p { font-size: 16px; line-height: 1.6; max-width: 500px; margin: 0 auto; }
        .message { margin-bottom: 24px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-user {
            background: #1d3a5f; border-radius: 16px 16px 4px 16px;
            padding: 16px 20px; margin-left: auto; max-width: 80%; width: fit-content;
        }
        .message-assistant {
            background: #16202a; border: 1px solid #2f3336;
            border-radius: 4px 16px 16px 16px; padding: 20px 24px;
        }
        .message-assistant h3 { color: #4f8cff; font-size: 14px; font-weight: 600; margin-bottom: 12px; }
        .message-assistant p { margin-bottom: 12px; line-height: 1.7; }
        .message-assistant ul, .message-assistant ol { margin: 12px 0; padding-left: 24px; }
        .message-assistant li { margin-bottom: 8px; line-height: 1.6; }
        .loading { display: flex; align-items: center; gap: 8px; color: #71767b; padding: 16px; }
        .loading-dots { display: flex; gap: 4px; }
        .loading-dots span {
            width: 8px; height: 8px; background: #4f8cff; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .input-panel {
            background: #16202a; border-top: 1px solid #2f3336;
            padding: 20px 24px; flex-shrink: 0;
        }
        .input-form { max-width: 900px; margin: 0 auto; }
        .form-title { font-size: 16px; font-weight: 600; color: #e7e9ea; margin-bottom: 16px; text-align: center; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .form-group { display: flex; flex-direction: column; gap: 6px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-label { font-size: 12px; font-weight: 500; color: #71767b; }
        .form-input, .form-select, .form-textarea {
            background: #0f1419; border: 1px solid #2f3336; border-radius: 8px;
            padding: 12px 14px; color: #e7e9ea; font-size: 14px; font-family: inherit;
            transition: border-color 0.2s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: #4f8cff; }
        .form-textarea { resize: vertical; min-height: 80px; }
        .submit-btn {
            width: 100%; background: #4f8cff; color: #fff; border: none; border-radius: 8px;
            padding: 14px 24px; font-size: 15px; font-weight: 600; cursor: pointer;
            transition: all 0.2s; margin-top: 8px;
        }
        .submit-btn:hover:not(:disabled) { background: #3d7ae8; }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .category-group { margin-bottom: 8px; }
        .category-label { color: #4f8cff; font-weight: 600; font-size: 12px; padding: 4px 8px; }
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .header { padding: 12px 16px; }
            .header-title { font-size: 16px; }
            .output-panel { padding: 16px; }
            .input-panel { padding: 16px; }
        }
        /* Auth overlay styles */
        .auth-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0f1419;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .auth-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #2f3336;
            border-top-color: #4f8cff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .auth-text {
            margin-top: 16px;
            color: #71767b;
            font-size: 1rem;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Auth loading overlay -->
    <div class="auth-loading-overlay" id="authOverlay">
        <div class="auth-spinner"></div>
        <div class="auth-text">Checking access...</div>
    </div>

    <div class="app-container hidden" id="mainContent">
        <header class="header">
            <div class="header-left">
                <a href="senior-bot.html" class="back-btn">‚Üê Back</a>
                <div>
                    <div class="header-title">Syllabus Decoder</div>
                    <div class="header-subtitle">Translate NSW HSC syllabus language into actionable study points</div>
                </div>
            </div>
        </header>
        <main class="main-content">
            <div class="output-panel" id="outputPanel">
                <div class="output-content" id="outputContent">
                    <div class="welcome-message">
                        <h2>Syllabus Decoder</h2>
                        <p>Select your subject and topic to get a clear breakdown of what you need to know and how it appears in exams.</p>
                    </div>
                </div>
            </div>
            <div class="input-panel">
                <form class="input-form" id="inputForm">
                    <div class="form-title">Decode a Syllabus</div>
                    <div class="form-grid" style="grid-template-columns: 1fr 1fr;">
                        <div class="form-group">
                            <label class="form-label">üìò Subject</label>
                            <select class="form-select" id="subject" required>
                                <option value="">Loading subjects...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">üìö Topic/Module</label>
                            <input type="text" class="form-input" id="topic" placeholder="e.g., Module 5: Heredity, Macbeth, Calculus..." required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Decode Syllabus</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? 'http://localhost:3001' : '';
        let conversationHistory = [];
        let isLoading = false;
        let subjects = [];
        
        const form = document.getElementById('inputForm');
        const outputContent = document.getElementById('outputContent');
        const outputPanel = document.getElementById('outputPanel');
        const submitBtn = document.getElementById('submitBtn');
        const subjectSelect = document.getElementById('subject');
        
        // Load subjects from API
        async function loadSubjects() {
            try {
                const response = await fetch(`${API_BASE}/api/subjects`, {
                    credentials: 'include'
                });
                if (!response.ok) {
                    console.error('Failed to load subjects:', response.status);
                    subjectSelect.innerHTML = '<option value="">Error loading subjects</option>';
                    return;
                }
                const data = await response.json();
                subjects = data.subjects || [];
                
                if (subjects.length === 0) {
                    subjectSelect.innerHTML = '<option value="">No subjects available</option>';
                    return;
                }
                
                // Group by category
                const byCategory = {};
                subjects.forEach(s => {
                    if (!byCategory[s.category]) byCategory[s.category] = [];
                    byCategory[s.category].push(s);
                });
                
                // Build options
                subjectSelect.innerHTML = '<option value="">Select your subject...</option>';
                Object.keys(byCategory).sort().forEach(cat => {
                    const group = document.createElement('optgroup');
                    group.label = cat;
                    byCategory[cat].sort((a,b) => a.name.localeCompare(b.name)).forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.id;
                        opt.textContent = s.name;
                        group.appendChild(opt);
                    });
                    subjectSelect.appendChild(group);
                });
            } catch (e) {
                console.error('Failed to load subjects:', e);
                subjectSelect.innerHTML = '<option value="">Error loading subjects</option>';
            }
        }
        loadSubjects();
        
        function formatResponse(text) {
            return text
                .replace(/üìå|üß†|üìñ|‚úçÔ∏è/g, '</p><h3>$&')
                .replace(/(üìå.*|üß†.*|üìñ.*|‚úçÔ∏è.*)/g, '$1</h3><p>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/‚Ä¢ /g, '</p><li>')
                .replace(/<li>(.*?)(<br>|<\/p>|<h3>)/g, '<li>$1</li>$2');
        }
        
        function addMessage(content, isUser = false) {
            const welcome = outputContent.querySelector('.welcome-message');
            if (welcome) welcome.remove();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-assistant'}`;
            messageDiv.innerHTML = isUser ? content.replace(/\n/g, '<br>') : formatResponse(content);
            outputContent.appendChild(messageDiv);
            outputPanel.scrollTop = outputPanel.scrollHeight;
        }
        
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div><span>Decoding syllabus...</span>';
            outputContent.appendChild(loadingDiv);
            outputPanel.scrollTop = outputPanel.scrollHeight;
        }
        
        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) loading.remove();
        }
        
        async function sendMessage(userMessage, subjectId) {
            if (isLoading) return;
            isLoading = true;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            conversationHistory.push({ role: 'user', content: userMessage });
            addMessage(userMessage, true);
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/api/chat/syllabus`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: conversationHistory, subject: subjectId })
                });
                if (!response.ok) throw new Error('Failed to get response');
                const data = await response.json();
                hideLoading();
                conversationHistory.push({ role: 'assistant', content: data.reply });
                addMessage(data.reply, false);
            } catch (error) {
                hideLoading();
                addMessage('Error: Unable to process your request. Please try again.', false);
            } finally {
                isLoading = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Decode Syllabus';
            }
        }
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const subjectId = document.getElementById('subject').value;
            const subjectName = subjectSelect.options[subjectSelect.selectedIndex].text;
            const topic = document.getElementById('topic').value;
            const message = `Subject: ${subjectName}\nTopic: ${topic}\n\nPlease decode this topic from the syllabus. Explain what I need to know and how it appears in exams.`;
            sendMessage(message, subjectId);
            document.getElementById('topic').value = '';
        });

        // =====================
        // AUTHENTICATION CHECK
        // =====================
        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}/api/subscription`, {
                    credentials: 'include'
                });
                
                if (!res.ok) {
                    // Not logged in - redirect to login
                    window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                    return;
                }
                
                const data = await res.json();
                
                // Check if has access (subscription, owner, or OG tester)
                if (!data.subscribed) {
                    // Show paywall or redirect
                    window.location.href = '/senior-bot.html';
                    return;
                }
                
                // User has access - show content
                document.getElementById('authOverlay').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                
            } catch (e) {
                console.error('Auth check failed:', e);
                window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
            }
        }
        
        // Run auth check on page load
        checkAuth();
    </script>
</body>
</html>
