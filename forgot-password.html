<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password ‚Äì Study Decoder</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5a52e0;
            --success: #10b981;
            --error: #ef4444;
            --bg-light: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --radius: 12px;
            --radius-lg: 16px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6C63FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            width: 100%;
            max-width: 420px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .reset-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 40px 36px;
            position: relative;
            overflow: hidden;
        }
        
        .reset-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #FF6584);
        }
        
        .brand {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .brand-logo {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            border-radius: 16px;
        }
        
        .brand h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .brand p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 0.95rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 14px rgba(108, 99, 255, 0.35);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.45);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 14px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 0.875rem;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .alert.visible { display: flex; }
        
        .alert-error {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #ecfdf5;
            color: var(--success);
            border: 1px solid #a7f3d0;
        }
        
        .success-state {
            text-align: center;
            display: none;
        }
        
        .success-state.visible {
            display: block;
        }
        
        .success-state .icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }
        
        .success-state h2 {
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .success-state p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-link a {
            color: white;
            opacity: 0.9;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="brand">
                <img src="logo.png" alt="Study Decoder" class="brand-logo">
                <h1>Reset Password</h1>
                <p>Enter your email to receive reset instructions</p>
            </div>
            
            <div class="alert alert-error" id="alertError">
                <span>‚ö†Ô∏è</span>
                <span id="alertErrorText"></span>
            </div>
            
            <div class="alert alert-success" id="alertSuccess">
                <span>‚úì</span>
                <span id="alertSuccessText"></span>
            </div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Send Reset Link
                </button>
            </form>
            
            <div class="success-state" id="successState">
                <div class="icon">üìß</div>
                <h2>Check Your Email</h2>
                <p>If an account exists with that email, you'll receive password reset instructions shortly.</p>
                <a href="login.html" class="btn btn-primary">Back to Login</a>
            </div>
        </div>
        
        <div class="back-link">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>
    
    <script>
        // Pre-fill email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            document.getElementById('email').value = email;
        }
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('email').value.trim();
            const btn = document.getElementById('submitBtn');
            const form = document.getElementById('resetForm');
            
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            document.getElementById('alertError').classList.remove('visible');
            
            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: emailInput })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Failed to send reset email');
                }
                
                // Show success state
                form.style.display = 'none';
                document.querySelector('.brand p').style.display = 'none';
                document.getElementById('successState').classList.add('visible');
                
            } catch (error) {
                document.getElementById('alertError').classList.add('visible');
                document.getElementById('alertErrorText').textContent = error.message;
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
