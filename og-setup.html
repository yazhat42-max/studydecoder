<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Tester Setup ‚Äì Study Decoder</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5a52e0;
            --secondary: #1a1a2e;
            --accent: #FF6584;
            --success: #10b981;
            --error: #ef4444;
            --bg-light: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
            --radius: 12px;
            --radius-lg: 16px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #FF6584 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .setup-container {
            width: 100%;
            max-width: 480px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .setup-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 40px 36px;
            position: relative;
            overflow: hidden;
        }
        
        .setup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f093fb, #f5576c);
        }
        
        .og-badge-large {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0 auto 24px;
            width: fit-content;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }
        
        .brand {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .brand h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .brand p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 0.95rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            font-size: 1.1rem;
        }
        
        .btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-og {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(240, 147, 251, 0.4);
        }
        
        .btn-og:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.5);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 14px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 0.875rem;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .alert.visible { display: flex; }
        
        .alert-error {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }
        
        .perks-list {
            background: var(--bg-light);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .perks-list h3 {
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .perks-list ul {
            list-style: none;
        }
        
        .perks-list li {
            padding: 8px 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .perks-list li::before {
            content: '‚úì';
            color: var(--success);
            font-weight: bold;
        }
        
        .back-home {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-home a {
            color: white;
            opacity: 0.9;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="og-badge-large">üåü OG Tester Access</div>
            
            <div class="brand">
                <h1>Complete Your Setup</h1>
                <p>Create your OG Tester account to get started</p>
            </div>
            
            <div class="alert alert-error" id="alertError">
                <span>‚ö†Ô∏è</span>
                <span id="alertErrorText">An error occurred</span>
            </div>
            
            <div class="perks-list">
                <h3>üéÅ Your OG Perks Include:</h3>
                <ul>
                    <li>Lifetime FREE access to all features</li>
                    <li>Priority support</li>
                    <li>Early access to new features</li>
                    <li>Exclusive OG badge on your account</li>
                </ul>
            </div>
            
            <form id="setupForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="name" placeholder="John Smith" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Create Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="password" placeholder="Min 8 characters" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-og" id="submitBtn">
                    üöÄ Activate OG Access
                </button>
            </form>
        </div>
        
        <div class="back-home">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            window.location.href = '/login.html';
        }
        
        function togglePassword() {
            const input = document.getElementById('password');
            const btn = document.querySelector('.password-toggle');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }
        
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Creating account...';
            
            try {
                const res = await fetch('/api/og-code/complete-setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ token, name, email, password })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Setup failed');
                }
                
                btn.innerHTML = '‚úÖ Success! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/senior-bot.html';
                }, 1500);
                
            } catch (error) {
                document.getElementById('alertError').classList.add('visible');
                document.getElementById('alertErrorText').textContent = error.message;
                btn.disabled = false;
                btn.innerHTML = 'üöÄ Activate OG Access';
            }
        });
    </script>
</body>
</html>
